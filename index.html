<body>
    <script>
        window.watsonAssistantChatOptions = {
        integrationID: "3e06ffe6-2be9-436e-a898-42b8b63e4ea1", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "4798c169-09da-4fa0-ab4f-82a507cc33f5", // The ID of your service instance.
            onLoad: function(instance) { instance.render(); },

        setTimeout(function(){

            document.head.appendChild(t);
